<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum of Mandaya</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    background: #c8b58c;
    padding: 20px;
}

.container {
    max-width: 900px;
    margin: auto;
    background: #efe6d6;
    padding: 20px;
    border-radius: 15px;
}

/* HEADER */
.header {
    text-align: center;
    position: relative;
}

.title {
    font-size: 48px;
    font-weight: 400;
}

.mandaya {
    font-size: 60px;
    font-weight: 800;
    letter-spacing: 5px;
}

.img-top {
    width: 230px;
    border-radius: 50%;
    float: right;
    margin: 10px;
}

.brown-box {
    background: #744f28;
    color: #fffbe9;
    padding: 20px;
    border-radius: 10px;
    margin-top: 30px;
    text-align: justify;
}

/* CULTURE & TRADITION */
.culture {
    display: flex;
    gap: 20px;
    margin-top: 50px;
    align-items: center;
}

.img-culture {
    width: 100%;
    border-radius: 12px;
}

.culture-right {
    flex: 1;
}

.culture-right h3 {
    font-size: 22px;
    margin-bottom: 10px;
}

.culture-right p {
    text-align: justify;
}

/* ATTIRE & WEAVING */
.attire {
    margin-top: 60px;
    text-align: center;
    position: relative;
}

.img-attire-left {
    width: 45%;
    float: left;
    border-radius: 12px;
}

.img-attire-right {
    width: 45%;
    float: right;
    border-radius: 12px;
}

.attire-text {
    clear: both;
    padding: 30px 10px;
}

.attire-text h3 {
    font-size: 22px;
    margin-bottom: 10px;
}

.attire-text p {
    text-align: justify;
}

    <style>
</head>
<body>

<div class="container">

    <!-- HEADER -->
    <section class="header">
        <h1 class="title">Museum of</h1>
        <h2 class="mandaya">MANDAYA</h2>

        <img src="mandaya1.png" class="img-top" alt="Mandaya elder">
        
        <div class="brown-box">
            <p>
                The Mandaya are an indigenous group found mainly in Davao Oriental and 
                Compostela Valley in Mindanao. Their name means “first people upstream or in 
                the upland.” They are known for their deep connection to nature, spiritual 
                traditions, and strong sense of community. The Mandaya practice a mix of 
                animism and Christianity, honoring spirits of the land and ancestors through 
                rituals, dances, and chants.
            </p>
        </div>
    </section>

    <!-- CULTURE & TRADITION -->
    <section class="culture">
        <div class="culture-left">
            <img src="download1.jpg" class="img-culture" alt="Mandaya dancer">
        </div>

        <div class="culture-right">
            <h3>CULTURE & TRADITION</h3>
            <p>
                Mandaya culture is rich in artistic expression from weaving dagmay cloth using 
                abaca fibers, to crafting jewelry from beads, brass, and shells. Their music 
                and dance celebrate harvests, healing, and community harmony. Traditional 
                weapons like the kampilan and bolo are symbols of bravery and heritage.
            </p>
        </div>
    </section>

    <!-- ATTIRE & WEAVING -->
    <section class="attire">
        <img src="mandaya3.png" class="img-attire-left" alt="Mandaya man with wardrobe">

        <div class="attire-text">
            <h3>ATTIRE & WEAVING</h3>
            <p>
                The Mandaya wear beautifully handwoven dagmay garments dyed with natural 
                pigments. Women often adorn themselves with layered beads, brass accessories, 
                and embroidered sashes, while men wear red or black woven vests and headbands 
                that represent courage and tribal identity.
            </p>
        </div>

        <img src="mandaya4.png" class="img-attire-right" alt="Mandaya family">
    </section>

</div>

</body>
</html>
